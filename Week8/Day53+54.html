<!DOCTYPE html>
<html>

<head>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            padding: 6px;

        }
    </style>
</head>

<body>
    <h1>
        <b>Employees information</b>
    </h1>
    <script id="Table">
        var Employee = ["Ahmad", "Saad", "Omar", "Mohammed", "Rami", "Salem"];
        var JobRole = ["Programmer", "Engineer", "Acoountant", "CEO", "Programmer", "Analyst"];
        var Experience = [6, 3, 1, 5, 2, 8];

        document.write("<table>")
        document.write("<tr><th> Employee:  </th><th> Job Role: </th><th>Experience: </th</tr>")

        for (var i = 0; i < Employee.length && JobRole.length && Experience.length; i++) {

            document.write("<tr>" + "<td>" + Employee[i] + "</td>" + "<td>" + JobRole[i] + "</td>" + "<td>" + Experience[i] + "</td>" + "</tr>")
        }
        document.write("</table>")
        
        
        
        // I am responsible of reviewing the employees information and I want to display the employees that just have more than 3 years of experience, write a code that help me to read this information.
        
        document.write("<h2> Employees that have more than 3 years of experience: </h2>")
        document.write("<table>")
        document.write("<tr><th> Employee:  </th><th> Job Role: </th><th>Experience: </th</tr>")

        for (var i = 0; i < Employee.length && JobRole.length && Experience.length; i++) {
            if (Experience[i] > 3) {
                document.write("<tr>" + "<td>" + Employee[i] + "</td>" + "<td>" + JobRole[i] + "</td>" + "<td>" + Experience[i] + "</td>" + "</tr>");
            }
        }
        document.write("</table>")



        // I want to delete employee Saad's information from the database because he left the company, write a code that help me to execute this change.
        
        document.write("<h2> Afteer deleting Saad's information</h2>")

        document.write("<table>")
        document.write("<tr><th> Employee:  </th><th> Job Role: </th><th>Experience: </th</tr>")


        for (var i = 0; i < Employee.length && JobRole.length && Experience.length; i++) {
            if (Employee[i] !== "Saad") {
                document.write("<tr>" + "<td>" + Employee[i] + "</td>" + "<td>" + JobRole[i] + "</td>" + "<td>" + Experience[i] + "</td>" + "</tr>");
            }
        }
        document.write("</table>")
    </script>
</body>

</html>
