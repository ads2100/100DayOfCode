<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- we can use javascript code either by using "script" tag by writing the source of the file in the tag or by using it in the URLs -->
    <a href="javascript:new Date().toLocaleTimeString();">
        What time is it?
    </a>
    <br>
    <a href="javascript:alert(new Date().toLocaleTimeString());">
        Check the time without overwriting the document
        
        <br>
        <!-- if we want to open new empty window we use window.open -->
        <a href="javascript:window.open('about:blank');">Open Window</a>
    </a>
</body>
</html>
