<html>

<head>
<!-- Example using Onmouseover and Onmouseout Events -->
<body>
<style type="text/css">
*{
    padding: 0;
}
    div {

        text-align: center;
        margin-top: 15%;

    }
    p{
        font-size: 13px;
        padding: 0;
        margin-top: 30px;
    }
</style>
<div>
    <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="cat.gif" alt="cat";>
    </div>
    <script>
        alert("Mouse over the gif and see what's will happen!")
        function bigImg(x) {
            x.style.height = "300px";
            x.style.width = "300px";
        }

        function normalImg(x) {
            x.style.height = "50px";
            x.style.width = "50px";
        }
    </script>
    <!-- The function bigImg() is triggered when the user moves the mouse pointer over the image. <br></br>
            The function <b>normalImg() is triggered when the mouse pointer is moved out of the image. </p> -->
</body>

</html>
